		<h1> Dejame tu comentario</h1>
	
		<form>
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label form="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
				</div>
				<div class="form-group col-sm-6">
					<label form="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
				</div>
			</div>
			<div class="form-group">
				<label form="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
			</div>
			<div class="form-row">
				<div class="form-group col-sm-9">
					<label form="domicilio">Domicilio</label>
					<input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
				</div>
				<div class="form-group col-sm-3">
					<label form="provincia">Provincia</label>
					<select id="provincia" class="form-control">
						<option selected> Capital Federal </option>
						<option>Buenos Aires</option>
						<option>Cordoba</option>
						<option>Santa Fe</option>
						<option>Mendoza</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label form="Comentario">Comentario</label>
				<textarea id="comentario" class="form-control" rows="10"></textarea>
			</div>

			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" form="gridCheck"> Quiero que me contacten</label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
